Additional code used from http://stackoverflow.com/questions/6169666/how-to-resize-an-image-to-fit-in-the-browser-window-->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

		<script type="text/javascript" src="http://localhost:8080/socket.io/socket.io.js"></script>

		<style>
		  body {
		    padding: 0;
		    margin: 0;
		  }
		  .fit { /* set relative picture size */
		    max-width: 100%;
		    max-height: 100%;
		    padding: 0;
		    margin: 0;
		  }
		  .center {
		    display: block;
		    margin: auto;
		  }
		  .float {
		    float:left;
		  }
		  .chat {
		    padding-left: 5px;
		  }
		</style>
	</head>
	<body>
		<div class="float">
			<h1>Shoku Online</h1>
			<h2>Current Player</h2>
			<h2>Current Step</h2>
		</div>
		<img class="fit float" src="res/gboard.jpeg">
		<div class="float chat">
			<h3>Chat</h3>
			<input id="message" type="text" placeholder="message">
			<input id="submit" type="button" value="submit">
			<br>
			<pre id="output"></pre>
		</div>

		<script type="text/javascript">
		  function set_body_height() { // set body height = window height
		    $('body').height($(window).height());
		  }
		  $(document).ready(function() {
		    $(window).bind('resize', set_body_height);
		    set_body_height();
		  });
			var socketHandle = io.connect('http://localhost:8080/');

			var strIdent = '';

			socketHandle.on('hello', function(data) {
				strIdent = data.id;
			});

			socketHandle.on('message', function(data) {
				jQuery('#output')
					.prepend(data.from + ': ' + data.message + '\n')
				;
			});

			jQuery('#submit')
				.on('click', function() {
					socketHandle.emit('message', {
						'to': 'everyone',
						'message': jQuery('#message').val()
					});
				})
			;
		</script>
	</body>
</html>
